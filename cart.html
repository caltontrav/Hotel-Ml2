<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    

    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="./image/fries.jpg" width="300px" height="250px" >
                        <div>
                            <p>fries</p>
                            <small>Price: $ 1.5</small><br/>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>&nbsp;
                <td>$ 1.5 </td>
            </tr>

            <tr>
                <td>
                    <div class="cart-info">
                        <img src="./image/kebab.jpg" width="300px" height="250px" >
                        <div>
                            <p>kebab</p>
                            <small>Price: $ 1.00</small><br/>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="2"></td>&nbsp;
                <td>$ 2.00</td>
            </tr>
        </table>
        <div class="Total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$ 3.5</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>%6</td>
                </tr>
                <tr>
                    <td>Delivery fee</td>
                    <td>$ 15</td>
                </tr>
                <tr>
                    <td>Service fee</td>
                    <td>$ 10</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$ 55.56</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="check-out">
        <button type="submit">Checkout</button>
    </div>
</body>
</html>
